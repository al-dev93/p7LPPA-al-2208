<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap">
    <link rel="stylesheet" href="css/lppa_style.css">
    <title>Les petits plats</title>
</head>
<body class="my-0 mx-auto px-1 px-md-2 px-xxl-8">
    <header class="container">
        <!-- logo -->
        <div class="row justify-content-center">
            <div class="col-1">
                <a href="index.html">
                    <img class="mx-auto d-block" src="assets/images/logo.svg" alt="logo les petits plats">
                </a>
            </div>
        </div>
        <!-- titre -->
        <div class="row mb-3">
            <div class="col mx-auto">
                <h1 class="text-center mb-0">Les petits plats</h1>
            </div>
        </div>
    </header>
    <main>
        <!-- groupe de filtrage et de recherche des recettes -->
        <nav class="container mw-100 mx-0 mx-xxl-auto">
            <!-- barre de recherche -->
            <form class="row">
                <div class="input-group border-0 px-1 px-lg-0">
                    <input type="text" id="recipes-search" class="form-control bg-search border-0" placeholder="Rechercher une recette">
                    <label class="bi-search input-group-text bg-search border-0 fw-bold" for="recipes-search"></label>
                </div>
            </form>
            <!-- fin de la barre de recherche -->
            <!-- zone de stockage des tags (banque) -->
            <div class="row px-1 mt-3 mb-1 px-lg-0" id="tag-bank">
                <!--COMMENT stokage des tags sélectionnés -->
            </div>
            <!-- fin zone de stockage des tags -->
            <!-- groupe de filtrage -->
            <div class="row px-1 px-lg-0">
                <!-- filtrage tags ingrédients -->
                <div class="tag-search w-auto mb-2 d-flex flex-column ps-sm-0 px-xxl-0 mb-xxl-0 me-xxl-1" id="ingredient-tag-search" tabindex="-1" aria-expanded='false'>
                    <div class="tag-input-group d-flex">
                        <input class="form-control border-0 rounded-0 rounded-start text-bg-ingredient text-white fw-bold" id="ingredient-list" size="7" type="text" placeholder="Recherchez un ingrédient" value="Ingrédients">
                        <label class="ps-0 bi-chevron-down input-group-text bg-ingredient border-0 rounded-0 rounded-end text-white fw-bold" for="ingredient-list"></label>
                    </div>
                    <div class="tag-group position-relative visually-hidden-focusable" id="ingredient-tag-group" tabindex="-1">
                        <div class="row position-absolute start-0 justify-content-start text-bg-ingredient text-white rounded-bottom" id="ingredient-tag-list" data-theme="ingredient">
                            <!--COMMENT: insertion la liste des tags  -->
                        </div>
                    </div>
                </div>
                <!-- fin filtrage tags ingrédients -->
                <!-- filtrage tags appareils -->
                <div class="tag-search w-auto mb-2 d-flex flex-column px-xxl-0 mb-xxl-0 ms-xxl-3 me-xxl-1" id="device-tag-search" tabindex="-1" aria-expanded='false'>
                    <div class="tag-input-group d-flex">
                        <input class="form-control border-0 rounded-0 rounded-start text-bg-device text-white fw-bold" id="device-list" size="7" type="text" placeholder="Recherchez un appareil" value="Appareils">
                        <label class="ps-0 bi-chevron-down input-group-text bg-device border-0 rounded-0 rounded-end text-white fw-bold" for="device-list"></label>
                    </div>
                    <div class="tag-group position-relative visually-hidden-focusable" id="device-tag-group" tabindex="-1">
                        <div class="row position-absolute start-0 justify-content-start text-bg-device text-white rounded-bottom" id="device-tag-list" data-theme="device">
                            <!--COMMENT: insertion la liste des tags  -->
                        </div>
                    </div>
                </div>
                <!-- fin filtrage tags appareils -->
                <!-- filtrage tags ustensiles -->
                <div class="tag-search w-auto d-flex flex-column px-xxl-0 ms-xxl-3 me-xxl-1" id="utensil-tag-search" tabindex="-1" aria-expanded='false'>
                    <div class="tag-input-group d-flex">
                        <input class="form-control border-0 rounded-0 rounded-start text-bg-utensil text-white fw-bold" id="utensil-list" size="7" type="text" placeholder="Recherchez un ustensile" value="Ustensiles">
                        <label class="ps-0 bi-chevron-down input-group-text bg-utensil border-0 rounded-0 rounded-end text-white fw-bold" for="utensil-list"></label>
                    </div>
                    <div class="tag-group position-relative visually-hidden-focusable" id="utensil-tag-group" tabindex="-1">
                        <div class="row position-absolute start-0 justify-content-start text-bg-utensil text-white rounded-bottom" id="utensil-tag-list" data-theme="utensil">
                            <!--COMMENT: insertion la liste des tags  -->
                        </div>
                    </div>
                </div>
                <!-- fin filtrage tags ustensiles -->
            </div>
        </nav>
        <!-- fin du groupe de filtrage et de recherche -->
        <!-- message recherche vide -->
        <div id="search-alert" tabindex="-1">
            <!--COMMENT: insertion du message recherche vide -->
        </div>
        <!-- fin message recherche vide -->
        <!-- gallerie des cartes recettes -->
        <article class="container mw-100 gx-0 gy-5">
            <div class="row mx-auto w-auto gx-0 gy-5 row-cols-1 justify-content-center justify-content-lg-start row-cols-lg-2 row-cols-xxl-3" id="card-gallery">
                <!--COMMENT: insertion des cartes recettes  -->
            </div>
        </article>

    </main>

<!--COMMENT: définition des templates  -->

    <!--COMMENT: item de la tag-list -->
    <template id="tag-list-template">
        <span class="col-12 col-lg-6 col-xxl-4" tabindex="0">
        </span>
    </template>
    <!-- fin du template -->

    <!--COMMENT: tag -->
    <template id="tag-template">
        <span class="badge d-flex align-items-center position-relative me-2 w-auto text-white">
            <span class="bi-x-circle position-absolute" tabindex="0"></span>
        </span>
    </template>
    <!-- fin du template -->

    <!--COMMENT: carte recette -->
    <template id="card-template">
        <div class="col recipe-card">
            <div class="card border-0 bg-search h-100">
                <img class="card-img-top bg-image mb-1" height="178px" src="..." alt="">
                <div class="card-body">
                    <div class="d-flex justify-content-between px-1 mb-3">
                        <h2 class="card-title fw-normal fs-6 lh-base text-dark m-0">
                            <!--COMMENT: insertion du titre de la recette  -->
                        </h2>
                        <span class="worktime-recipe d-flex align-items-center fw-bold">
                            <!--COMMENT: insertion du temps de réalisation  -->
                        </span>
                    </div>
                    <div class="row mx-0 mt-1">
                        <ul class="col-6 list-group list-group-flush ps-1 pe-0">
                            <!--COMMENT: insertion de la liste des ingrédients (cf template ci-dessous)  -->
                        </ul>
                        <p class="col-6 card-text ps-0 pe-1">
                            <!--COMMENT: insertion des instructions  -->
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <!-- fin du template -->
    
    <!--COMMENT: liste des ingrédients pour la carte recette -->
    <template id="card-ingredients-template">
        <li class="list-group-item border-0 p-0 fw-semibold bg-search">
        <!--COMMENT: insertion des ingrédients -->
            <span class="fw-normal">
            <!--COMMENT: insertion de la quantité  -->
            </span>
        </li>
    </template>
    <!-- fin du template -->

    <!--COMMENT: message d'alerte recherche vide -->
    <template id="search-alert-template">
        <div class="alert position-relative alert-warning mt-5 ps-5 pe-7" role="alert">
            Aucune recette ne correspond à vos critères... vous pouvez chercher ⟪ tarte aux pommes ⟫ , ⟪ poisson ⟫, etc.
            <span class=" bi-x-circle position-absolute top-50 translate-middle-y" tabindex="0"></span>
        </div>
    </template>
    <!-- fin du template -->

    <script type="module" src="scripts/pages/index.js"></script>
</body>
</html>
